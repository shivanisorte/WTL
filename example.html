<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color style changing using JS</title>
    <style>
        body{
            margin-top: 20px;
            margin-left: 20px;
            font-size: 18px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <div id="divsty">
    Change div color to  &nbsp;
    <select id="pgColor">  
        <option value="red">Red</option>  
        <option value="blue">Blue</option>  
        <option value="yellow">Yellow</option>  
        <option value="green">Green</option>  
        <option value="grey">Grey</option> 
        </select>  
    </div>
        
    <br>
    <input type="button" value="change" onclick="changeIt()">

    <script>
        function changeIt(){
        var divsty = document.getElementById("divsty");
        var pgColor = document.getElementById("pgColor").value;
        switch(pgColor){
            case "red":
            divsty.style.backgroundColor = "red"
            break;

            case "blue":
            divsty.style.backgroundColor = "blue"
            break;

            case "yellow":
            divsty.style.backgroundColor = "yellow"
            break;

            case "green":
            divsty.style.backgroundColor = "green"
            break;

            case "grey":
            divsty.style.backgroundColor = "grey"
            break;

        }
        }
    </script>
    
</body>
</html>
