<html>  
    <head>   
    <title>  
    Registration Page for Amazon 
    </title>  
    </head>  
    <body bgcolor="Lightskyblue">  
    <br>  
    <br>  
    <form style="background-color: rgb(110, 179, 224);"> 
    <div style="padding: 50px;">  
        <center>  <h1> Company Registeration Form</h1> </center>   
    <div style="padding-left: 40%;"> 
    <label> First Name: </label>         
    <input type="text" name="firstname" /> <br> <br>  
    <label> Middle Name: </label>     
    <input type="text" name="middlename" /> <br> <br>  
    <label> Last Name: </label>         
    <input type="text" name="lastname" /> <br> <br> 
    
    <label> Gender:  </label><br>  
    <input type="radio" name="gender"/> Male <br>  
    <input type="radio" name="gender"/> Female <br>  
    <input type="radio" name="gender"/> Other  
    <br>  
    <br> 
    
    <label> Position:  </label><br>  
    <input type="radio" name="position"/> Manager <br>  
    <input type="radio" name="position"/> Employee <br>  
    <input type="radio" name="position"/> Other  
    <br>  
    <br>    
      
    <label>   
    Course :  
    </label>   
    <select>  
    <option value="Course">Course</option>  
    <option value="BCA">BCA</option>  
    <option value="BBA">BBA</option>  
    <option value="B.Tech">B.Tech</option>  
    <option value="MBA">MBA</option>  
    <option value="MCA">MCA</option>  
    <option value="M.Tech">M.Tech</option>  
    </select>  
    <p>Languages you know</p>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="c">
<label for="vehicle1"> C</label><br>
<input type="checkbox" id="vehicle2" name="vehicle2" value="C++">
<label for="vehicle2"> C++</label><br>
<input type="checkbox" id="vehicle3" name="vehicle3" value="Java">
<label for="vehicle3">Java</label><br>
<br>
        <button type="submit" >Register</button>  
    </div>  
    </div>
    </form>  
    </body>  
</html>
