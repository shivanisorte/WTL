<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration Form</title>
</head>
<body>
    <form style="background-color: antiquewhite;">  
        <div style="padding: 50px;">  
        <center>  <h1> Company Registeration Form</h1> </center>  
        <hr>  
        <div style="padding-left: 40%;">
        <label> Your Name </label>   
        <input type="text" placeholder= "Enter your name. "  required />   
        <br> <br>
        <div>  
            <label>   Department :  </label>   
            <select>  
                <option>Course</option>  
                <option>Software</option>  
                <option>Hardware</option>  
                <option>Management</option>  
            </select>  
        </div>  
      <div>  
          <br>
        <label> Gender :  </label>
        <br>  <br>
        <input type="radio" value="Male" name="gender" > Male   
        <input type="radio" value="Female" name="gender"> Female      
      </div>  
      <br>

       <label for="email"><b>Email</b></label>  
       <input type="text" placeholder="Enter Email"  required>  
        <br>
        <br>
        <label for="psw"><b>Password</b></label>  
        <input type="password" placeholder="Enter Password" required>  
        <br>
        <br>
        <p>Languages you know</p>
        <input type="checkbox" name="lang1" value="JS">
        JavaScript<br>
        <input type="checkbox" name="lang2" value="C">
        C<br>
        <input type="checkbox" name="lang3" value="C++">
        C++<br>
        <input type="checkbox"  name="lang4" value="Java">
        Java<br>

        <br>
        <button type="submit" >Register</button>    
    </div>
      </form>  
    
</body>
</html>
